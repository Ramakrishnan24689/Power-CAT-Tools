sRecord.name,\r\n                    Item:ThisRecord,\r\n                    Review: ThisRecord.name,\r\n                    Action: \"Review\",\r\n                    Score: Round(ThisRecord.score / CountRows(ThisRecord.result) * 100, 0) & \"%\",\r\n                    AppType: \"Canvas\"\r\n                }\r\n            )\r\n    );\r\n);\r\n\r\nIf(!IsEmpty(Self.ReviewResults.PowerAutomate.items),\r\n    // Power Apps\r\n    Collect(\r\n        SolutionReviewsCol,\r\n        {\r\n            Icon: PowerAutomateIcon,\r\n            Title: \"Power Automate\",\r\n            AppType: \"PowerAutomate\",\r\n           /* Score: \"Score \" & Round(\r\n                Self.ReviewResults.PowerAutomate.totalScore * 100,\r\n                    0\r\n            ) & \"%\",*/\r\n            TagColor: LookUp(\r\n                    AppTypeStyles,\r\n                    AppTypeKey = \"PowerAutomate\"\r\n                ).Color\r\n        }\r\n        );\r\n    ForAll(\r\n        Self.ReviewResults.PowerAutomate.items,\r\n            Collect(\r\n                SolutionReviewsCol,\r\n                {\r\n                    RecordKey: ThisRecord.name,\r\n                    Item:ThisRecord,\r\n                    Review: ThisRecord.displayName,\r\n                    Action: \"Review\",\r\n                    Score:Round(ThisRecord.score / CountRows(ThisRecord.result) * 100, 0) & \"%\",\r\n                    AppType: \"PowerAutomate\"\r\n                }\r\n            )\r\n    );\r\n);\r\nUpdateContext({varStartReview: Blank()});\r\nUpdateContext({showLoader:false});\r\n\r\n//Save scores if needed.\r\n/*\r\nIf(requiresSaving,\r\n\r\nForAll(IntelligentReviewVisualizer1_5.ReviewResults.Copilot.items, \r\n      Patch('Solution Components', Defaults('Solution Components'), {    \r\n        'Component Name': ThisRecord.name,\r\n        'Display Name': ThisRecord.displayName,\r\n        'SolutionReview': Form1_1.LastSubmit,\r\n        'Component Type':'Solution Component'.BotPattern,\r\n        Score:ThisRecord.score\r\n     });\r\n);\r\n\r\n\r\nForAll(IntelligentReviewVisualizer1_5.ReviewResults.PowerApps.items, \r\n      Patch('Solution Components', Defaults('Solution Components'), {    \r\n        'Component Name': ThisRecord.name,\r\n        'Display Name': ThisRecord.name,\r\n        'SolutionReview': Form1_1.LastSubmit,\r\n        'Component Type':'Solution Component'.PowerAppsPattern,\r\n        Score:ThisRecord.score\r\n     });\r\n);\r\n\r\nForAll(IntelligentReviewVisualizer1_5.ReviewResults.PowerAutomate.items, \r\n      Patch('Solution Components', Defaults('Solution Components'), {    \r\n        'Component Name': ThisRecord.name,\r\n        'Display Name': ThisRecord.displayName,\r\n        'SolutionReview': Form1_1.LastSubmit,\r\n        'Component Type':'Solution Component'.FlowPattern,\r\n        Score:ThisRecord.score\r\n     });\r\n     \r\n);\r\n);\r\nUpdateContext({requiresSaving:false})*/\r\n"
